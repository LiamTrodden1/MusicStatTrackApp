<!DOCTYPE html>
<html>

<head>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.className = savedTheme; 
      }
    });
  </script>
</head>

<body>
  <!-- Navigation Menu -->
  <nav class="navbar background">
    <ul class="navList">
      <li><button id="menuToggle" class="menuButton"> Menu </button></li>
      <li><a href="dashboard.html"><button> Dashboard </button></a></li>
      <li><a href="albums.html"><button> Albums </button></a></li>
      <li><a href="stats.html"><button> Your Stats </button></a></li>
    </ul>
  </nav>

  <!-- Flyout Menu -->
   <div id="flyoutMenu" class="flyoutMenu">
    <h2 class="flyoutTitle">Menu</h2>
    <ul>
      <li><a href="dashboard.html"><button> Dashboard </button></a></li>
      <li><a href="settings.html"><button> Settings </button></a></li>
      <li><a href="login.html"><button> Logout </button></a></li>
    </ul>
   </div>
   <!-- Overlay and darken background when menu open -->
  <div id="menuOverlay" class="menuOverlay"></div>

  <!-- Change Theme -->
   <h2 class="changeThemeTitle">Change Theme</h2>
   <div class="changeThemeContainer">
    <select id="themeSelect">
      <option value="themeLight">Default</option>
      <option value="themeNeon">Neon</option>
      <option value="themeSunset">Sunset</option>
      <option value="themeOcean">Ocean</option>
      <option value="themeBlossom">Blossom</option>
    </select>
   </div>

  <!-- Account Info -->
   <h2 class="accountInfoTitle">Account Information</h2>

  <!-- Profile Info -->
   <h2 class="profileInfoTitle">Profile Information</h2>

  <!-- Download Stats -->
   <h2 class="downloadStatsTitle">Download Stats</h2>

  <!-- Clear All Data -->
   <h2 class="clearAllTitle">Clear All Data</h2>
  
  <!-- Logout -->
   <h2 class="logoutTitle">Logout</h2>

  <script type="module" src="settings.js"></script>
</body>

</html>
