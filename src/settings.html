<!DOCTYPE html>
<html>

<head>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">

  <script>
    // load themes
    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.className = savedTheme; 
      }
    });
  </script>
</head>

<body>
  <!-- Navigation Menu -->
  <nav class="navbar background">
    <ul class="navList">
      <li><button id="menuToggle" class="menuButton"> Menu </button></li>
      <li><a href="dashboard.html"><button> Dashboard </button></a></li>
      <li><a href="albums.html"><button> Albums </button></a></li>
      <li><a href="stats.html"><button> Your Stats </button></a></li>
    </ul>
  </nav>

  <!-- Flyout Menu -->
   <div id="flyoutMenu" class="flyoutMenu">
    <h2 class="flyoutTitle">Menu</h2>
    <ul>
      <li><a href="dashboard.html"><button> Dashboard </button></a></li>
      <li><a href="settings.html"><button> Settings </button></a></li>
      <li><a href="login.html"><button> Logout </button></a></li>
    </ul>
   </div>
   <!-- Overlay and darken background when menu open -->
  <div id="menuOverlay" class="menuOverlay"></div>

  <!-- Profile Info -->
   <div class="profileInfoContainer">
    <p>Email: <span id="userEmail"></span></p>
    <p>Joined: <span id="userJoinDate"></span></p>
   </div>

  <!-- Logout -->
   <div class="extrasContainer">
    <a href="login.html"><button class="logoutBtn"> Logout </button></a>
    <button id="downloadStatsButton">Download</button>
   </div>

  <!-- Change Theme -->
   <h2 class="changeThemeTitle">Change Theme</h2>
   <div class="changeThemeContainer">
    <select id="themeSelect">
      <option value="themeLight">Default</option>
      <option value="themeNeon">Neon</option>
      <option value="themeSunset">Sunset</option>
      <option value="themeOcean">Ocean</option>
      <option value="themeBlossom">Blossom</option>
    </select>
   </div>

  <!-- Account Info -->
   <h2 class="accountInfoTitle">Account Information</h2>
   <div class="accountInfoContainer">
    <!-- Change Email -->
    <div class="emailChange">
      <input type = "text" id="emailChangeInput" placeholder="Enter New Email Address ...">
      <input type = "text" id="emailConfirmChangeInput" placeholder="Confirm New Email Address ...">
    </div>
    <!-- Email Button -->
    <div class="emailChangeButton">
      <button id="emailChangeButton">Submit</button>
    </div>
    <!-- Change Password -->
    <div class="passwordChange">
      <input type = "password" id="passwordChangeInput" placeholder="Enter New Password ...">
      <input type = "password" id="passwordConfirmChangeInput" placeholder="Confirm New Password ...">
    </div>
    <!-- Password Button -->
    <div class="passwordChangeButton">
      <button id="passwordChangeButton">Submit</button>
    </div>
   </div>

  <!-- Clear All Data -->
    <div class="clearAllContainer">
      <button id="clearAllButton" class="dangerBtn">Delete All My Data</button>
    </div>

  <script type="module" src="settings.js"></script>
</body>

</html>
