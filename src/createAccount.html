<!DOCTYPE html>
<html>

<head>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Menu -->
  <nav class="navbar background">
    <ul class="navList"></ul>
  </nav>

  <!-- create account container -->
   <div class="createAccountContainer">
    <h2>Create Account</h2>

    <!-- Enter Email -->
    <div class="emailCreate">
      <input type = "text" id="emailCreateInput" placeholder="Enter Email ...">
    </div>

    <!-- Enter Password -->
    <div class="passwordCreate">
      <input type="password" id="passwordCreateInput" placeholder="Enter Password ...">
    </div>

    <!-- Confirm Password -->
    <div class="passwordConfirm">
      <input type="password" id="passwordConfirmInput" placeholder="Confirm Password ...">
    </div>   

    <!-- Submit Button -->
    <div class="createButton">
      <button id="createButton">Submit</button>
    </div>

    <!-- Navigate to Login -->
    <div class="LoginLink">
      <a href="index.html">Back to Login</a>
    </div>
   </div>

  <script type="module" src="createAccount.js"></script>
</body>

</html>
